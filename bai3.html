<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonaci(fib, count) {
        let x = prompt('nhập số: ');
        let a = 0;
        let b = 1;
        count = 0
        for (let i = 0; i < x; i++) {
            fib = a + b;
            a = b;
            b = fib;
            if (x == fib) {
                count++;
            }
        }
        if (count != 0) {
            console.log('true');
        } else {
            console.log('false');
        }
    }

    isFibonaci();
</script>
</body>
</html>
