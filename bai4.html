<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid"></canvas>
<script>
    class Cirlce {
        constructor(x, y, r) {
            this.x = x;
            this.y = y;
            this.radius = r;
        }

        render(context) {
            context.beginPath();
            context.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            context.fillStyle = '#0000000';
            context.fill();
            context.stroke();
        }
    }

    let context = document.getElementById('canvas').getContext('2d');
    let tron = new Cirlce(10, 10, 100);
    tron.render(context);

</script>
</body>
</html>
